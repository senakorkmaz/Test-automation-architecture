name: Run Playwright Tests and Send Report

on:
  push:
    branches: [main]
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests and generate log
        run: npx playwright test | tee test-results.log
        continue-on-error: true

      - name: Extract failed test cases
        id: extract_failures
        run: |
          FAILED_TESTS=$(grep -E "^[[:space:]]*[0-9]+\)" test-results.log | awk '{$1=$1; print "- "$0}')
          echo "failed_tests<<EOF" >> $GITHUB_OUTPUT
          echo "$FAILED_TESTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Send failed test summary to Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          MESSAGE=$'ðŸš¨ *Playwright Test Failures Detected!* \n ${{ steps.extract_failures.outputs.failed_tests }}'
          curl -X POST https://slack.com/api/chat.postMessage \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-Type: application/json" \
            --data "$(jq -n --arg channel "$SLACK_CHANNEL_ID" --arg text "$MESSAGE" '{channel: $channel, text: $text}')"
