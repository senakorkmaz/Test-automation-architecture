name: Run Playwright Tests and Send Report

on:
  push:
    branches: [main]
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests and generate log
        run: npx playwright test | tee test-results.log
        continue-on-error: true

      - name: Extract failed test cases
        id: extract_failures
        run: |
          FAILED_TESTS=$(grep -E "^[[:space:]]*[0-9]+\)" test-results.log | awk '{$1=$1; print " "$0}')
          
          PASSED=$(grep -oP '\d+(?= passed)' test-results.log || echo 0)
          FAILED=$(grep -oP '\d+(?= failed)' test-results.log || echo 0)
          TOTAL=$((PASSED + FAILED))
          SUMMARY="‚úÖ $PASSED passed, ‚ùå $FAILED failed, üìä $TOTAL total"
      
          echo "failed_tests<<EOF" >> $GITHUB_OUTPUT
          echo "$FAILED_TESTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          
      - name: Send test summary to Slack
        if: always()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          if [ -n "${{ steps.extract_failures.outputs.failed_tests }}" ]; then
            MESSAGE=$'üß™ *Playwright Test Results* * \n \n  Failed Tests: \n ${{ steps.extract_failures.outputs.failed_tests }} \n \n ${{ steps.extract_failures.outputs.summary }}'
          else
            MESSAGE=$'üß™ *Playwright Test Results* \n ‚úÖ All tests passed!\n\n${{ steps.extract_failures.outputs.summary }}'
          fi
      
          curl -X POST https://slack.com/api/chat.postMessage \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            -H "Content-Type: application/json" \
            --data "$(jq -n --arg channel "$SLACK_CHANNEL_ID" --arg text "$MESSAGE" '{channel: $channel, text: $text}')"
