name: Run Playwright Tests and Send Report

on:
  push:
    branches: [main]
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests and generate blob report
        run: npx playwright test --reporter=blob
        continue-on-error: true

      - name: Zip report folder
        run: |
          zip -r playwright-report.zip blob-report

      - name: Upload to Slack
        run: |
          curl -F file=@playwright-report.zip \
               -F channels=${{ secrets.SLACK_CHANNEL_ID }} \
               -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
               https://slack.com/api/files.upload
